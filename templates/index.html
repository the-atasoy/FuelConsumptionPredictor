<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Mileage Estimator</title>
</head>
<body>
    <h1>Car Mileage Estimator</h1>
    <form action="/predict" method="POST">
        <label for="cylinders">Cylinders:</label>
        <input type="number" name="cylinders" required><br><br>

        <label for="displacement">Displacement:</label>
        <input type="number" step="any" name="displacement" required><br><br>

        <label for="horsepower">Horsepower:</label>
        <input type="number" step="any" name="horsepower" required><br><br>

        <label for="weight">Weight:</label>
        <input type="number" step="any" name="weight" required><br><br>

        <label for="acceleration">Acceleration:</label>
        <input type="number" step="any" name="acceleration" required><br><br>

        <label for="model_year">Model Year:</label>
        <input type="number" name="model_year" required><br><br>

        <label for="origin">Origin (1: USA, 2: Europe, 3: Japan):</label>
        <input type="number" name="origin" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
